<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="godFather">
        <h1>Game of 5</h1>
        <div class="scoreWrap">
            <p class="score user">You: <span class="userScoreText">0</span></p>
            <p class="score comp">Computer: <span class="computerScoreText">0</span></p>
        </div>
        <div class="buttonWrap">
            <button class="chooseBtn R">Rock</button>
            <button class="chooseBtn P">Paper</button>
            <button class="chooseBtn S">Scissors</button>
        </div>

        <p class="alertText">Alert</p>

       

    </section>

    <section class="endScreen">
        <h1 class="endText">Game over</h1>
        <button class="restartBtn">Play again</button>
    </section>

    <script src="java.js"></script>
</body>
</html>
